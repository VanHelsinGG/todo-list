<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Afazeres</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center text-white my-5">Lista de Afazeres</h1>
    <div class="container shadow p-4 bg-white rounded mx-auto">
        <div class="row pb-3" style="border-bottom: 1px solid #c9c6c6;">
            <div class="input-group">
                <input type="text" class="form-control p-3" id="adicionar-todo"
                    placeholder="Insira sua prÃ³xima tarefa e ser planejada" maxlength="200">
                <button class="btn btn-primary" type="button" id="adicionar-todo-btn">Adicionar</button>
            </div>
        </div>

        <div class="row my-2 task template d-none">
            <div class="col-1">
                <input class="checkbox" type="checkbox">
            </div>
            <div class="col-10">
                <p class="tarefa">Tirar o lixo para fora</p>
            </div>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
